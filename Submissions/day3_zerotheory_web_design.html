<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZeroTheory</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0f172a;
            color: white;
            text-align: center;
        }

        header {
            padding: 40px;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #cbd5e1;
        }

        button {
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .join {
            background-color: #38bdf8;
            color: black;
        }

        .theme {
            background-color: #22c55e;
            color: black;
        }

        .card {
            background-color: #1e293b;
            margin: 30px auto;
            padding: 25px;
            width: 70%;
            border-radius: 10px;
        }

        .light {
            background-color: #f8fafc;
            color: #0f172a;
        }

        .light p {
            color: #334155;
        }

        .light .card {
            background-color: #e2e8f0;
        }

        /* Fade-in animation */
        .fade-in {
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="fade-in">

    <header>
        <h1>ZeroTheory</h1>
        <p>A community where creativity meets technology.</p>

        <button class="join" onclick="joinCommunity()">Join Community</button>
        <button class="theme" onclick="toggleTheme()">Toggle Theme</button>
    </header>

    <div class="card">
        <h2>Why ZeroTheory?</h2>
        <p>
            ZeroTheory is a creative platform for learners, developers,
            and designers to explore ideas and build projects together.
        </p>
    </div>

    <script>
        function joinCommunity() {
            alert("Welcome to ZeroTheory Community!");
        }

        function toggleTheme() {
            document.body.classList.toggle("light");
        }
    </script>

</body>
</html>
